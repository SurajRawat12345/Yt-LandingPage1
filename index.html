<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VR Cosmo </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/771d1bd35d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img class="logo-image" src="Images/vr logo.png" alt="logo Image">
                <div class="logo-name"> COSMO VR </div>
            </div>
            <ul class="menu">
                <li><a href="#"> HOME </a></li>
                <li><a href="#"> PRODUCT </a></li>
                <li><a href="#"> ABOUT </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="part-one">
                <div class="content-body">
                    Our VR Glasses are the best virtual reality <br>
                    gaming experience by far. With this product, <br>
                    you can enjoy your favorite games in an <br>
                    immersive 3D world.
                </div>
                <a class="button-one"> BUY NOW </a>
            </div>
            <div class="part-two">
                <div class="image-back">
                    <img class="main-image" src="Images/web.png" alt="main-image">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright-line">
                &copy; copyright 2023 | All&ensp;Rights&ensp;Reserved
            </div>
            <div class="social-media-icons">
                <i class="twitter-icon fa-brands fa-square-twitter"></i>
                <i class="youtube-icon fa-brands fa-youtube"></i>
                <i class="linkedin-icon icon fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div>    
</body>
</html>
